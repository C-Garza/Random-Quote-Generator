<!DOCTYPE html>
<html lang="en-US">

    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

    <script type="text/javascript" src="./index.js"></script>

      <h1>Random Quote Machine</h1>

        </span>

          <span>l</span>
          <span>i</span>
          <span>f</span>

        </span>

        <div class="author"></div>

          <li><button class="quote-button" type="button">New Quote</button></li>

    </div>
    <div id="bottom">
      <p class="footer"><a href="https://github.com/C-Garza" target="_blank" rel="noopener noreferrer">by Christian Garza</a></p>
